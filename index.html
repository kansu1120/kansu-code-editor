<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Kansu Code</title>
  <!-- iPhoneで最初から小さめ表示、拡大禁止 -->
  <meta name="viewport" content="width=device-width, initial-scale=0.7, user-scalable=no">
  <style>
    body {
      margin: 10px;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      height: auto;
      overflow: hidden;
    }

    /* エディタ */
    #editor {
      width: 100%;          /* 左右少し余白 */
      height: 160px;       /* 小さめ高さ */
      font-size: 16px;     /* 小さめ文字 */
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 8px;  /* toolbarとの距離 */
    }

    /* toolbar */
    #toolbar {
      position: absolute;  
      top: 160px;           /* editor下に配置 */
      left: 8px;            /* 左寄せ */
      display: flex;
      flex-wrap: wrap;
      background: #f9f9f9;
      border: 1px solid #ccc;
      z-index: 1000;
      height: auto;
    }

    #toolbar button {
      font-size: 14px;      /* 小さめ文字 */
      padding: 6px 8px;
      margin: 2px;
    }
  </style>
</head>
<body>

<textarea id="editor"></textarea>

<div id="toolbar">
  <button>()</button>
  <button>{}</button>
  <button>[]</button>
  <button>+</button>
  <button>-</button>
  <button>*</button>
  <button>/</button>
  <button>&lt;</button>
  <button>&gt;</button>
  <button>=</button>
  <button id="left">←</button>
  <button id="right">→</button>
</div>

<script src="script.js" defer></script>

</body>
</html>
