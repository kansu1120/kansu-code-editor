<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Kansu Code</title>
  <!-- iPhoneで最初から小さめ表示、拡大禁止 -->
  <meta name="viewport" content="width=device-width, initial-scale=0.7, user-scalable=no">
  <style>
    body {
      margin: 10px;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    /* エディタ */
    #editor {
      width: 100%;
      height: 190px;
      font-size: 16px;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 8px;
    }

    /* toolbar */
    #toolbar {
      position: absolute;
      top: 200px;
      left: 8px;
      display: flex;
      flex-wrap: wrap;
      background: #f9f9f9;
      border: 1px solid #ccc;
      z-index: 1000;
      height: auto;
    }

    #toolbar button {
      font-size: 16px;
      padding: 9px 13px;
      margin: 2px;
    }

    /* READMEリンク用 */
    #readme-link {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<textarea id="editor"></textarea>

<div id="toolbar">
  <button type="button">(</button>
  <button type="button">{</button>
  <button type="button">[</button>
  <button type="button">+</button>
  <button type="button">-</button>
  <button type="button">*</button>
  <button type="button">/</button>
  <button type="button">;</button>
  <button type="button">:</button>
  <button type="button">"</button>
  <button type="button">&lt;</button>
  <button type="button">&gt;</button>
  <button type="button">=</button>
  <button type="button" id="left">←</button>
  <button type="button" id="right">→</button>
  <button type="button" id="copy">コピー</button>
  <button type="button" id="paste">ペースト</button>
</div>

<div id="readme-link">
  <a href="README.html">README.html</a>
</div>

<script src="script.js" defer></script>
</body>
</html>
